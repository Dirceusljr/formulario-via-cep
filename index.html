<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Endereço Via CEP</title>
</head>
<body class="container">
    <section class="principal">
        <img src="imagem.svg" alt="imagem do google map">
        <div class="container__formulario">
            <form action="#" class="formulario">
                <h1>Preencha seu endereço</h1>
                <hr class="linha">
                <div class="formulario__campo">
                    <label for="cep">CEP</label>
                    <input id="cep" name="cep" placeholder="Ex: 12345678" required>
                    <div id="erro"></div>
                </div>
                <div class="formulario__campo">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Ex: Rua X, Travessa Y, Av. z" required>
                </div>
                <div class="formulario__campo">
                    <label for="numero">Número</label>
                    <input placeholder="Ex: 123" id="numero" name="numero" required>
                </div>
                <div class="formulario__campo">
                    <label for="bairro">Bairro</label>
                    <input type="text" placeholder="Ex: Quintinho Cunha" id="bairro" name="bairro" required>
                </div>
                <div class="formulario__campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" placeholder="Ex: FortalCity" id="cidade" name="cidade" required>
                </div>
                <div class="formulario__campo">
                    <label for="uf">UF</label>
                    <input type="text" placeholder="Ex: CE" id="uf" name="uf" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">PRONTO!</button>
                </div>
            </form>
        </div>


    </section>
    
</body>
</html>
