<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Endereço Via CEP</title>
</head>
<body class="container">
    <section class="principal">
        <img src="https://bosscoworking.com.br/wp-content/uploads/2019/11/escritorio-virtual-em-sao-caetano-do-sul.jpg" alt="imagem do google map">
        <div class="container__formulario">
            <form action="#" class="formulario">
                <h1>Preencha seu endereço</h1>
                <hr class="linha">
                <div class="formulario__campo">
                    <label for="">CEP</label>
                    <input type="number" placeholder="Ex: 12345678">
                </div>
                <div class="formulario__campo">
                    <label for="">Logradouro</label>
                    <input type="text" placeholder="Ex: Rua X, Travessa Y, Av. z">
                </div>
                <div class="formulario__campo">
                    <label for="">Número</label>
                    <input type="number" placeholder="Ex: 123">
                </div>
                <div class="formulario__campo">
                    <label for="">Bairro</label>
                    <input type="text" placeholder="Ex: Quintinho Cunha">
                </div>
                <div class="formulario__campo">
                    <label for="">Cidade</label>
                    <input type="text" placeholder="Ex: FortalCity">
                </div>
                <div class="formulario__campo">
                    <label for="">UF</label>
                    <input type="text" placeholder="Ex: CE">
                </div>
                <button type="button" class="btn btn-primary">PRONTO!</button>
            </form>
        </div>


    </section>
    
</body>
</html>
